<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>

<header class="header">
    <div class="logo">
        <img src="../../Assets/Imgs/logo.png" alt="Logo">
    </div>
    <div class="search-container">
        <form action="/search" method="GET">
            <input type="text" placeholder="Search..." name="q">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
    <div class="buttons">
        <button class="button">Button 1</button>
        <!-- Redirect Button 2 to the index page -->
        <a href="/index" class="button">Button 2</a>
    </div>
</header>

<div class="profile-container">
    <h1>User Profile</h1>
    <div class="profile-details">
        <div class="profile-image">
            <img src="{{ user.image }}" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <p><strong>Name:</strong> {{ user.prenom }} {{ user.nom }}</p>
            <p><strong>Email:</strong> {{ user.mail }}</p>
            <p><strong>Date of Birth:</strong> {{ user.date_naissance }}</p>
            <p><strong>Account Balance:</strong> {{ user.solde }} $</p>
        </div>
    </div>
</div>

<footer>
    <ul>
        <li>
            <a href="#">Mentions légales</a>
        </li>
        <li>
            <a href="#">Contact</a>
        </li>
        <li>
            <a href="#">A propos de GameSphere</a>
        </li>
    </ul>
    <p>Copyright © 2024. All rights reserved.</p>
</footer>

</body>
</html>
