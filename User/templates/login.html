<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bf58ec26bb.js" crossorigin="anonymous"></script>
    <link href="../static/main.css" rel="stylesheet">
    <title>Login Page</title>
</head>

<body class="body_login">
    <header>
        <a href="/admin/index">
            <img src="../../Assets/Imgs/logo.png" alt="Logo de GameSphere">
        </a> 
    </header>

    <main class="main_login">
        <div class="login_container">
            <h1>Connexion</h1>

            <div class="icons">
                <a href='#'><i class="fa-brands fa-meta"></i></a>
                <a href='#'><i class="fa-brands fa-instagram"></i></a>
                <a href='#'><i class="fa-brands fa-twitter"></i></a>
                <a href='#'><i class="fa-brands fa-square-reddit"></i></a>
            </div>

            <form action="/login" method="post">
                <input type="text" name="email" placeholder="Adresse mail" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <input type="submit" value="Connexion">
            </form>

            <a href="/forgot-password" class="forgot-password">Mot de passe oublié ?</a><br>
            <a href="/register" class="register">Créer un compte</a>
        </div>
    </main>

    <footer>
        <ul>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
            <li>
                <a href="#">A propos de GameSphere</a>
            </li>
        </ul>
        <p>Copyright © 2024. All rights reserved.</p>
    </footer>
</body>

</html>
