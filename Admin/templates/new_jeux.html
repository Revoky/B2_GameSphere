<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Game</title>
</head>
<body>
    <h1>Add Game</h1>
    <form method="post">
        <label for="image">Image:</label>
        <input type="text" id="image" name="image"><br>
        <label for="nom">Name:</label>
        <input type="text" id="nom" name="nom" required><br>
        <label for="prix">Price:</label>
        <input type="number" step="0.01" id="prix" name="prix" required><br>
        <label for="note_moyenne">Average Rating:</label>
        <input type="number" step="0.1" id="note_moyenne" name="note_moyenne"><br>
        <label for="avis_utilisateur">User Reviews:</label>
        <textarea id="avis_utilisateur" name="avis_utilisateur"></textarea><br>
        <label for="quantite">Quantity:</label>
        <input type="number" id="quantite" name="quantite" required><br>
        <input type="submit" value="Add Game">
    </form>
    <a href="/admin/index">Back to Home</a>
</body>
</html>
