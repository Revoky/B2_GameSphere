<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/games_users.css">
</head>
<body>


<header>
    <img src="../../Assets/Imgs/logo.png" alt="Logo de GameSphere">
    <a href="/">Home</a>
</header>


<table id="utilisateursTable">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
        </tr>
    </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user['prenom'] }}</td>
                <td>{{ user['nom'] }}</td>
                <td>{{ user['mail'] }}</td>
                <td>{{ user['date_naissance'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

<footer>
    <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</footer>

</body>
</html>
