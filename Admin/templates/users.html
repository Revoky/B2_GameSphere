<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table id="utilisateursTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Date of Birth</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

    <script>
        // Fetch data from the Flask get_users route
        fetch('/api/utilisateurs') // Replace '/get_users' with your actual route
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#utilisateursTable tbody');

                data.forEach(user => {
                    const row = document.createElement('tr');

                    const firstNameCell = document.createElement('td');
                    firstNameCell.textContent = user.prenom;
                    row.appendChild(firstNameCell);

                    const lastNameCell = document.createElement('td');
                    lastNameCell.textContent = user.nom;
                    row.appendChild(lastNameCell);

                    const emailCell = document.createElement('td');
                    emailCell.textContent = user.mail;
                    row.appendChild(emailCell);

                    const dobCell = document.createElement('td');
                    dobCell.textContent = user.date_naissance;
                    row.appendChild(dobCell);

                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching utilisateurs:', error));
    </script>

</body>
</html>
