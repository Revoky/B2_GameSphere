<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/games_users.css">
</head>
<body>

<header>
    <img src="../../Assets/Imgs/logo.png" alt="Logo de GameSphere">
    <a href="/">Home</a>
</header>

<table id="utilisateursTable">
    <thead>
        <tr>
            <th>Profile Picture</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Password</th>
            <th>Balance</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td><img src="{{ user['profile_picture'] }}" alt="Profile Picture" width="50" height="50"></td>
            <td>{{ user['prenom'] }}</td>
            <td>{{ user['nom'] }}</td>
            <td>{{ user['mail'] }}</td>
            <td>{{ user['date_naissance'] }}</td>
            <td>{{ user['mot_de_passe'] }}</td>
            <td>{{ user['solde'] }}</td>
            <td>
                <button onclick="editUser('{{ user['id'] }}')">Edit</button>
                <button onclick="deleteUser('{{ user['id'] }}')">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<button onclick="createUser()">Create New User</button>

<footer>
    <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</footer>


</body>
</html>
