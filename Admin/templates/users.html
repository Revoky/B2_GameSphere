<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table id="utilisateursTable">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
        </tr>
    </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user['prenom'] }}</td>
                <td>{{ user['nom'] }}</td>
                <td>{{ user['mail'] }}</td>
                <td>{{ user['date_naissance'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
