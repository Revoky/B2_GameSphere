<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <title>Add User</title>
</head>

<body>
    <header>
        <a href="/admin/index">
            <img src="../../Assets/Imgs/logo.png" alt="Logo de GameSphere">
        </a>
    </header>
    
    <h1>Add User</h1>
    <form method="post">
        <label for="prenom">First Name:</label>
        <input type="text" id="prenom" name="prenom" required><br>
        <label for="nom">Last Name:</label>
        <input type="text" id="nom" name="nom" required><br>
        <label for="mot_de_passe">Password:</label>
        <input type="password" id="mot_de_passe" name="mot_de_passe" required><br>
        <label for="image">Image:</label>
        <input type="text" id="image" name="image"><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required><br>
        <label for="date_naissance">Birthdate:</label>
        <input type="date" id="date_naissance" name="date_naissance" required><br>
        <label for="solde">Balance:</label>
        <input type="number" step="0.01" id="solde" name="solde" required><br>
        <input type="submit" value="Add User">
    </form>
    <a href="/admin/index">Back to Home</a>
    
    <footer>
        <ul>
            <li>
                <a href="#">Mentions légales</a>
            </li>

                <a href="#">Contact</a>
            </li>
            <li>
                <a href="#">A propos de GameSphere</a>
            </li>
        </ul>
        <p>Copyright © 2024. All rights reserved.</p>
    </footer>
</body>

</html>
