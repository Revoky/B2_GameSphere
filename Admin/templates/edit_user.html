<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="../static/edit_delete.css?v=1.0">
    <title>Edit User</title>
</head>

<body>
    <header>
        <a href="/admin/index">
            <img src="../../Assets/Imgs/logo.png" alt="Logo de GameSphere">
        </a>
    </header>
    

    <div class="container">
        <h1>Edit User</h1>
        <form action="/admin/update_utilisateur/{{ user.id }}" method="POST">
            <label for="prenom">First Name:</label>
            <input type="text" id="prenom" name="prenom" value="{{ user.prenom }}" required><br>
            <label for="nom">Last Name:</label>
            <input type="text" id="nom" name="nom" value="{{ user.nom }}" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ user.mot_de_passe }}" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.mail }}" required><br>
            <label for="date_naissance">Date of Birth:</label>
            <input type="date" id="date_naissance" name="date_naissance" value="{{ user.date_naissance }}" required><br>
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" value="{{ user.image }}"><br>
            <label for="solde">Balance:</label>
            <input type="number" step="0.01" id="solde" name="solde" value="{{ user.solde }}"><br>
            <button type="submit">Update User</button>
        </form>
        <a href="/admin/users" class="btn">Back to Users</a>
    </div>

    <footer>
        <ul>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
            <li>
                <a href="#">A propos de GameSphere</a>
            </li>
        </ul>
        <p>Copyright © 2024. All rights reserved.</p>
    </footer>
</body>

</html>
