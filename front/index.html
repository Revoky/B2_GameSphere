<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Admin</title>
</head>
<body>
    <h1>Tableau de bord</h1>
    
    <div id="jeux-list"></div>

    <script>
        fetch('/api/jeux')
            .then(response => response.json())
            .then(data => {
                const jeuxList = document.getElementById('jeux-list');
                data.forEach(jeu => {
                    const jeuElement = document.createElement('div');
                    jeuElement.innerHTML = `
                        <h2>${jeu.nom}</h2>
                        <p>Prix: ${jeu.prix}</p>
                    `;
                    jeuxList.appendChild(jeuElement);
                });
            });
    </script>
</body>
</html>
